<div class="header">
    <a href="/">MATP</a>
    <div id="login-display">
        {% if user %}
        <div id="log">
            <span>{{user.user_id}}</span>
            <div id="btnBox">
                <a href="/profile/{{user.user_id}}">내정보</a>
                <a href="/auth/logout">로그아웃</a>
            </div>
        </div>
        {% else %}
        <a href="/auth/login">로그인</a>
        <a href="/auth/join">회원가입</a>
        {% endif %}
    </div>
</div>
